{% extends 'base.html'%}


{% block content %}


          
    <h3> sign up Form</h3>
    <div class="d-grid gap-10 " style="width : 500px; height: 300px">
	    <form class=" gap-10 bg-secondary text-seondary bg-opacity-50" method = "post" >
			  <div class="p-3 form-group">
			    <label for="email" class="form-label ">Email address</label>
			    <input type="email" class="form-control " id="email" name = "email" placeholder="Enter Email address">			   
			  </div>

        <div class="p-3 form-group">
			    <label for="firstname" class="form-label ">First name</label>
			    <input type="text" class="form-control " id="firstname" name = "firstname" placeholder="Enter First Name">			   
			  </div>

        <div class="p-3 form-group">
			    <label for="password1" class="form-label ">Password</label>
			    <input type="password" class="form-control " id="password1" name = "password1" placeholder="Enter Password here">			   
			  </div>

        <div class="p-3 form-group">
			    <label for="password2" class="form-label ">Confirm password.</label>
			    <input type="password" class="form-control " id="password2" name = "password2" placeholder="Enter Confirm Password">			   
			  </div>
              <br>

	  			<button type="submit" class="p-1 form-check-label btn btn-primary" style="margin-left: 2%; ">Submit</button>
                <br><br>
		</form>
    </div>


{% endblock %}
